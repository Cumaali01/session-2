<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Welcome to Clarusway</h1>
    
    <form action="result.html" method="get">
       <label for="name">Write your name:</label>

        <input type="text" name="name" id="name" placeholder="Please enter your name..." maxlength="12" required>
      <br>
        <label for="surname">Write your surname:</label>
       
        <input type="text" name="Surname" id="surname" placeholder="Please enter your surname..." required>

        <div>
          <label for="password">Enter your password:</label>
          <input type="password" name="Password" id="password" placeholder="Please enter your password.." size="30" maxlength="8">
        </div>
 
        <div>
          <p>Your gender:</p>
          <label for="gender1">Male</label>
          <input type="radio" name="gender" value="Male" id="gender1">
          <label for="gender2">Female</label>
          <input type="radio" name="gender" value="Female" id="gender2" checked>
        </div>

          <div>
            <p>Your favorite animal</p>
            <label for="panda">Panda</label>
            <input type="checkbox" name="animal_1" id="panda" value="Panda">
            <label for="horse">Horse</label>
            <input type="checkbox" name="animal_2" id="horse" value="Horse">
            <label for="cat">Cat</label>
            <input type="checkbox" name="animal_3" id="cat" value="Cat">
          </div>
          <div>
            <label for="age">Enter your name:</label>
            <input type="number" name="age" id="age" step="5" value="Age" min="18" max="65">
          </div>


        <br> <br> <br>
        <input type="submit" value="Send"> 
        <br><br><br>
        <input type="reset" name="" id="" value="Reset">
  </body>
</html>

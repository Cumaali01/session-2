<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <style>

      #team{
        width: 50%;
        border: 5px solid darkorange;
      }
      #team2{
        width: 50%;
        border: 5px solid darkorange;
      }
      #comment{
        resize: none;
        border: 5px solid darkblue;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Clarusway</h1>
    
    <form action="result.html" method="get">
       <label for="name">Write your name:</label>

        <input type="text" name="name" id="name" placeholder="Please enter your name..." maxlength="12" required>
      <br>
        <label for="surname">Write your surname:</label>
       
        <input type="text" name="Surname" id="surname" placeholder="Please enter your surname..." required>

        <div>
          <label for="password">Enter your password:</label>
          <input type="password" name="Password" id="password" placeholder="Please enter your password.." size="30" maxlength="8">
        </div>
 
        <div>
          <p>Your gender:</p>
          <label for="gender1">Male</label>
          <input type="radio" name="gender" value="Male" id="gender1">
          <label for="gender2">Female</label>
          <input type="radio" name="gender" value="Female" id="gender2" checked>
        </div>

          <div>
            <p>Your favorite animal</p>
            <label for="panda">Panda</label>
            <input type="checkbox" name="animal_1" id="panda" value="Panda">
            <label for="horse">Horse</label>
            <input type="checkbox" name="animal_2" id="horse" value="Horse">
            <label for="cat">Cat</label>
            <input type="checkbox" name="animal_3" id="cat" value="Cat">
          </div>
          <div>
            <label for="age">Enter your age:</label>
            <input type="number" name="age" id="age" step="5" value="Age" min="18" max="65">
          </div>


          <div>
            <label for="search">Search:</label>
            <input type="search" name="Searched Letter" id="search" maxlength="5">
          </div>

          <div>
            <label for="color">Select color</label>
            <input type="color" name="selected_color" id="color">
          </div>

          <div>
            <label for="date">Select a date</label>
            <input type="date" name="date" id="date" min="2015-04-22" max="2022-12-31">
          </div>

          <div>
            <label for="email"> Email:</label>
            <input type="email" name="logged_email" id="email">
          </div>

            <div>
              <label for="file">Select a file</label>
              <input type="file" name="Selected_file" id="file">
            </div>

            <div>
              <label for="no">Tel No:</label>
              <input type="tel" name="tel_number" id="no" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="xxx-xxx-xx-xx">
            </div>

            <div>
              <label for="team">What is your favorite team?</label>
              <br>
              <select name="Football_team" id="team" size="2" multiple>
                <option value="Liverpool">Liverpool</option>
                <option value="Barcelona">Barcelona</option>
                <option value="R. Madrid">R. Madrid</option>
                <option value="Bolton">Milan</option>
              </select>
            </div>

            <div>
              <label for="team2">What is your favorite team?</label>
              <br>
              <select name="Football_team2" id="team2" size="5" multiple>
                <optgroup label="Big Teams">
                   <option value="Liverpool">Liverpool</option>
                <option value="Barcelona">Barcelona</option>
                <option value="R. Madrid">R. Madrid</option>
                <option value="Milan">Milan</option>
                </optgroup>

                <optgroup label="Small Teams">
                  <option value="Celtic">Celtic</option>
                  <option value="Porto">Porto</option>
                  <option value="Bolton">Bolton</option>
                  <option value="Rangers">Rangers</option>
                </optgroup>
              </select>
            </div>

            <div>
              <label for="comment">Comment</label>
              <br>
              <textarea name="Commented" id="comment" cols="30" rows="10" placeholder="Please write your comment..."></textarea>
            </div>


        <br> <br> <br>
        <input type="submit" value="Send"> 
        <br><br><br>
        <input type="reset" name="" id="" value="Reset">
  </body>
</html>
